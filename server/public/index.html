<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="scripts/client.js" defer></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
  <h1>Abdrott's Guessing Game</h1>
    <form onSubmit="sendGuesses(event)">
      <input placeholder="Player One Guess" id="player-one-guess" type="number">
      <input placeholder="Player Two Guess" id="player-two-guess" type="number">
      <input placeholder="Player Three Guess" id="player-three-guess" type="number">
      <button>Add Player Guesses</button>
    </form>
    <!-- <button id="reset-button" onclick="generateNewNumber(event)">Generate New Number</button> -->
    <button id="clearHistory-btn" onclick="resetGame()">Start New Game</button>
    <table>
      <thead>
        <tr>
          <th>P1 Guess</th>
          <th>P1 Result</th>
          <th>P2 Guess</th>
          <th>P2 Result</th>
          <th>P3 Guess</th>
          <th>P3 Result</th>
          <th id="round-number" >Round</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
</body>
</html>
